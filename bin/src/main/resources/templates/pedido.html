<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

     <title>Pirates Burguer's</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(burguers)}">
        <h2>Escolha um dos Hamburgueres</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Descri&ccedil;&atilde;o</th>
					<th>Pre&ccedil;o</th>
					<th>Adicionar</th>
				</tr>
				<tr th:each="hamburguer : ${burguers}">
					<td th:text="${hamburguer.id}"><a
						href="/product/${product.id}">Id</a></td>
					<td th:text="${hamburguer.description}">Descrição</td>
					<td th:text="${'R$: ' + hamburguer.price}">Preço</td>
					<td>
						<button
							th:onclick="'javascript:openHamburguerEditModal(' + ${hamburguer.id} + ')'"
							class="btn btn-success btn-lg">Adicionar</button>
					</td>
				</tr>
			</table>
			
			<h2>Hamburgueres escolhidos</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Descri&ccedil;&atilde;o</th>
					<th>Pre&ccedil;o</th>
				</tr>
				<tr th:each="hamburguer : ${selectedBurguers}">
					<td th:text="${hamburguer.id}"><a
						href="/product/${product.id}">Id</a></td>
					<td th:text="${hamburguer.description}">Descrição</td>
					<td th:text="${'R$: ' + hamburguer.price}">Preço</td>					
				</tr>
			</table>
        

    </div>
</div>

</body>
</html>
